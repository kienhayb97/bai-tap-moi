<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/country/create">Create new Country</a><br>
<a href="/city/create">Create new city</a>
<h1>City list</h1>
<form>
    <p>Search by first name:</p>
    <input type="text" name ="s">
    <input type="submit" value="Search"/>
</form>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Country</th>
        <th>Area</th>
        <th>Population</th>
        <th>GDP</th>
        <th>Introduction</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>Detail</th>
    </tr>
    <th:block th:each="city: ${city}">
        <tr>
            <td th:text="${city.name}"></td>
            <td th:text="${city.getCountry().name}"></td>
            <td th:text="${city.area}"></td>
            <td th:text="${city.population}"></td>
            <td th:text="${city.gdp}"></td>
            <td th:text="${city.introduction}"></td>
            <td><a th:href="@{/city/edit/__${city.id}__}">Edit</a></td>
            <td><a th:href="@{/city/delete/__${city.id}__}">Delete</a></td>
            <td><a th:href="@{/city/view/__${city.id}__}">Detail</a></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/city/list'(page=${city.number - 1})}" th:if="${city.hasPrevious()}">Previous</a>
    <span th:text="${city.number + 1}"></span>/<span th:text="${city.totalPages}"></span>
    <a th:href="@{'/city/list'(page=${city.number + 1})}" th:if="${city.hasNext()}">Next</a>
</div>
</body>
</html>
