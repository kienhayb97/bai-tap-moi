<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete country</title>
</head>
<body>
<h1>Delete country</h1>
<h2>Are you sure??</h2>
<p><a href="/country/list">Back to city list</a></p>
<form th:action="@{/country/remove}" th:object="${country}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name</td>
            <td th:text="${country.name}"></td>
        </tr>

        <td>
        <td><input type="submit" value="Delete City"></td>
        </tr>
    </table>
</form>
</body>
</html>
